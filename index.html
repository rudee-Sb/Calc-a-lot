<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="stand_stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=VT323&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <label class="logo"> Calc-a-lot </label>
            <ul>
                <li><a href="#" class="active">Menu</a>
                    <ul>
                        <li><a href="standard_calc.html" >standard</a></li>
                        <li><a href="#" >scientific</a></li>
                        <li><a href="programmer_calc.html" >programmer</a></li>
                    </ul>
                </li>
            <li><a href="#" >Contact</a></li>
            <li><a href="#" >Help</a></li>
            <li><a href="#" class="text">Standard</a></li>
            </ul>
        </nav>
        <div class="calculator">
            <form>
                <input type="text" class="value" name="display" readonly>
                <div>
                    <button data-button="AC" class="clear"><i>AC</i></button>
                    <button data-button="CE" class="clear"><i>CE</i></button>
                    <button data-button="."><i>.</i></button>
                    <button data-button="/"><i>/</i></button>
                </div>
                <div>
                    <button data-button="7"><i>7</i></button>
                    <button data-button="8"><i>8</i></button>
                    <button data-button="9"><i>9</i></button>
                    <button data-button="*"><i>*</i></button>
                </div>
                <div>
                    <button data-button="4"><i>4</i></button>
                    <button data-button="5"><i>5</i></button>
                    <button data-button="6"><i>6</i></button>
                    <button data-button="-"><i>-</i></button>
                </div>
                <div>
                    <button data-button="1"><i>1</i></button>
                    <button data-button="2"><i>2</i></button>
                    <button data-button="3"><i>3</i></button>
                    <button data-button="+"><i>+</i></button>
                </div>
                <div>
                    <button data-button="00"><i>00</i></button>
                    <button data-button="0"><i>0</i></button>
                    <button data-button="=" class="equal"><i>=</i></button>
                </div>
            </form>
        </div>
    </div>
    <script src="standard_script.js"></script>
</body>

</html>
